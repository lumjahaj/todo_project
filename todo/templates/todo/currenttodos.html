{% extends 'todo/base.html' %}


{% block content %}

Current

<ul>
	{% for todo in todos %}
	<li>
		<a href="{% url 'viewtodo' todo.id %}">
		{% if todo.is_important %}<b>{% endif %}{{ todo.title }}{% if todo.is_important %}</b>{% endif %}
		{% if todo.memo %} - {{ todo.memo }}{% endif %}
		</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
